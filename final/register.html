<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">
    <title>现在注册！-PIXEL SHOP</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" type="image-icon" href="https://www.pixeldesert.com/jump/image/favicon.png" media="screen" />

    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link type="text/css" rel="stylesheet" href="css/xmh.css">

    <style type="text/css">
        html,
        body {
            height: auto;
            width: auto;
            padding: auto;
            background: url("images/inventory.png");
            background-size: cover;
            background-position: center;
        }

        html {
            display: table;
            margin: auto;
        }

        body {
            display: table-cell;
            vertical-align: middle;

        }

        .margin {
            margin: 15px !important;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/themes/black/pace-theme-flash.min.css" />
</head>

<body >
<div id="login-page" class="row">
    <p class="z-depth-4"></p>
    <div class="col s12 z-depth-5 card-panel">
        <form class="login-form">
            <div class="row margin">
                <div class="input-field col s12 center">
                    <img class="responsive-img logo hide-on-small-only" src="images/logo.PNG">
                    <p class="center login-form-text">PixelShop 注册</p>


                </div>


            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="username" type="text" class="validate">
                    <label for="username"class="center-align">Enter your username</label>
                </div>
            </div>


            <div class="row margin">
                <div class="input-field col s12">
                    <i class="material-icons prefix">phone</i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone" data-error="wrong" data-success="right"class="center-align">Enter your telephone</label>
                </div>
            </div>

            <div class="row margin">
                <div class="input-field col s12">
                    <i class="material-icons prefix">edit</i>
                    <input id="password" type="password" class="validate">
                    <label for="password"class="center-align">Enter your Password</label>
                </div>
            </div>


            <div class="row margin">
                <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate">
                    <label for="email" data-error="wrong" data-success="right"class="center-align">Enter your E-mail</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12" >
                    <i class="btn waves-effect waves-red col s12"><a href="login.html">赶紧注册吧！</a></i>
                </div>
            </div>


        </form>
    </div>
    </form>
    <p class="z-depth-4"></p>
</div>



<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script type="text/javascript" src="../js/main.js"></script>

</body>
</html>
